<html>
  <head>
    <title>LCD Live</title>
    
    <!--This gets the font information needed for the css to use-->
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

    <!--This creates the icons in loading, and player-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/regular.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!-- Overlay used when first loading the page -->
    <div id="overlay">
      <p><img id = "loadingImg" src="./assest/39-Logo.png"/>loading...</p>
    </div>

    <!-- Header contains the user controls -->
    <div id="header">
      <!-- Song controls -->
      <div id="control" class="far">
        <a href="#" id="play" class="disabled">&#xf144;</a>
        <a href="#" id="stop" class="disabled">&#xf28d;</a>
      </div>
      <!-- Artist and Song Info -->
      <div id="meta">
        <div id="artist">artist: <span>-</span></div>
        <div id="song">song: <span>-</span></div>
      </div>
    </div>

    <!-- Song source-->
    <div id="media"></div>
<div id = "textBox">
    <!-- The section that contains all Lyrics -->
    <div id="lyrics">
      <!-- Where the lyrics actually go -->
      <div id="text"></div>
    </div>
</div>

<div id = "stage">
  <canvas id = "platform"></canvas>
  <img id = "frame1" src="./assest/colorStage1.png"/>
  <img id = "frame2" src="./assest/colorStage2.png" />

  <div id = "light0" >●</div>
  <div id = "light1" >●</div>
  <div id = "light2" >●</div>
  <div id = "light3" >●</div>
  <div id = "light4" >●</div>
  <div id = "light5" >●</div>
  <div id = "light6" >●</div>
  <div id = "light7" >●</div>
  <div id = "light8" >●</div>

  <div id = "note0">♪</div>
  <div id = "note1">♪</div>
  <div id = "note2">♪</div>
</div>

<div id = "arena">
<canvas id = "crowd">
</canvas>
</div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/textalive-app-api/dist/index.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
